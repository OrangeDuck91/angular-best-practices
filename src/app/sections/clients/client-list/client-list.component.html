<table mat-table
       [dataSource]="clients"
       class="mat-elevation-z8">

    <!-- companyName Column -->
    <ng-container matColumnDef="companyName">
        <th mat-header-cell
            *matHeaderCellDef> Companie </th>
        <td mat-cell
            *matCellDef="let element"> {{element.companyName}} </td>
    </ng-container>

    <!-- phone Column -->
    <ng-container matColumnDef="phone">
        <th mat-header-cell
            *matHeaderCellDef> Téléphone </th>
        <td mat-cell
            *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <!-- address Column -->
    <ng-container matColumnDef="address">
        <th mat-header-cell
            *matHeaderCellDef> Adresse </th>
        <td mat-cell
            *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        (click)="selectClient(row)"
        *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
