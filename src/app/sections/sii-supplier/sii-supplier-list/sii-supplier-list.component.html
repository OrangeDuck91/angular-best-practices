<table mat-table
       [dataSource]="siiSuppliers"
       class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell
            *matHeaderCellDef> Ã€ configurer </th>
        <td mat-cell
            *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        (click)="selectSiiSupplier(row)"
        *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
