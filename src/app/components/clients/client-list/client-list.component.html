<app-header [title]="'Liste des clients'"></app-header>

<!--  Calling a service directly from the template, espacially with an async pipe 
    provides little control over what realy appens. And it breaks Responsibility Segregation Principe
    Should be considered bad practice-->
<table mat-table
       [dataSource]="clientService.getAllClients() | async"
       class="mat-elevation-z8">

    <!-- companyName Column -->
    <ng-container matColumnDef="companyName">
        <th mat-header-cell
            *matHeaderCellDef> Companie </th>
        <td mat-cell
            *matCellDef="let element"> {{element.companyName}} </td>
    </ng-container>

    <!-- phone Column -->
    <ng-container matColumnDef="phone">
        <th mat-header-cell
            *matHeaderCellDef> Téléphone </th>
        <td mat-cell
            *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <!-- address Column -->
    <ng-container matColumnDef="address">
        <th mat-header-cell
            *matHeaderCellDef> Adresse </th>
        <td mat-cell
            *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        (click)="goToDetail(row)"
        *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
