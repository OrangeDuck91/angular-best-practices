<!--  Calling a service directly from the template, espacially with an async pipe 
    provides little control over what realy appens. And it breaks Responsibility Segregation Principe
    Should be considered bad practice-->
<table mat-table
       [dataSource]="employeService.getAllEmployees() | async"
       class="mat-elevation-z8">

    <!-- firstname Column -->
    <ng-container matColumnDef="firstName">
        <th mat-header-cell
            *matHeaderCellDef> Pr√©nom </th>
        <td mat-cell
            *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- lastName Column -->
    <ng-container matColumnDef="lastName">
        <th mat-header-cell
            *matHeaderCellDef> Nom </th>
        <td mat-cell
            *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- poste Column -->
    <ng-container matColumnDef="poste">
        <th mat-header-cell
            *matHeaderCellDef> Poste </th>
        <td mat-cell
            *matCellDef="let element"> {{element.poste}} </td>
    </ng-container>

    <!-- mission Column -->
    <ng-container matColumnDef="mission">
        <th mat-header-cell
            *matHeaderCellDef> Mission </th>
        <td mat-cell
            *matCellDef="let element"> {{element.mission}} </td>
    </ng-container>


    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
